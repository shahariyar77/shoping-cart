<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quick start</title>
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responcive.css">
</head>
<body>
<div class="full-card-area">
    <div class="container">
        <div class="row full-item">
            <div class="col-lg-7">
                <div class="all-card-item flex">
                    <img src="img/iphone.jpg" alt="messing">
                    <p>iphone 13 128 GB black</p>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="all-card-item flex">
                    <button id="phone-minus" class="btn"><i class="fas fa-minus"></i></button>
                    <input id="phone-number" type="number" min="0" value="1">
                    <button id="phone-plus" class="btn"> <i class="fas fa-plus"></i></button>
                    <h3>$<span id="phone-total">1219</span> </h3>
                  <span><i class="fas fa-window-close"></i></span>
                </div>
            </div>
        </div>
        <div class="row full-item item-2">
            <div class="col-lg-7">
                <div class="all-card-item flex">
                    <img src="img/iphone.jpg" alt="messing">
                    <p>iphone 13 silicon case - Black</p>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="all-card-item flex">
                    <button id="case-minus" class="btn"><i class="fas fa-minus"></i></button>
                    <input id="case-number" type="number" min="0" value="1">
                    <button id="case-plus" class="btn"> <i class="fas fa-plus"></i></button>
                    <h3> $<span id="case-total">59</span> </h3>
                  <span><i class="fas fa-window-close"></i></span>
                </div>
            </div>
        </div>
        <div class="cart-item">
            <div class="row">
                <div class="col-lg-8">
                    <h5>Subtotal:</h5>
                    <h5>Tax:</h5>
                    <h5>Total:</h5>
                </div>
                <div class="col-lg-4 status">
                  <h5>$<span id="sub-total">1,278</span></h5>
                  <h5>$<span id="tax-ammount">0</span></h5>
                  <h5>$<span id="total">1,278</span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 text-right">
                <button type="button" class="check-out">
                    Check Out
                </button>
            </div>
        </div>
    </div>
</div>
   






    <script src="js/jquery.js"></script>

    <!-- owl carousel js -->

    <!-- bootstrap js -->
   <script src="js/bootstrap.min.js"></script> 

   <!-- main js -->
   <script src="js/min.js"></script> 
</body>
</html>
